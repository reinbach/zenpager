<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0,
                   initial-scale=1.0, user-scalable=yes">
    <title>ZenPager</title>
    <script
       src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="app.css">
  </head>
  <body unresolved fullbleed layout vertical>
    <template is="auto-binding">
      <flatiron-director route="{{route}}" autoHash></flatiron-director>
      <core-scaffold id="scaffold">
        <core-header-panel navigation flex>
          <core-toolbar>ZenPager</core-toolbar>
          <core-menu>
            <template repeat="{{section in sections}}">
              <core-submenu icon="{{section.icon}}" label="{{section.name}}"
                            on-core-select={{menuItemSelected}}>
                <template repeat="{{page in section.pages}}" valueattr="hash"
                      selected="{{route}}">
                  <paper-item hash="{{page.hash}}" title="{{page.name}}">
                    <a href="#{{section.hash}}/{{page.hash}}">
                      <core-icon icon="{{page.icon}}" id="icon"></core-icon>
                      {{page.name}}</a>
                  </paper-item>
                </template>
              </core-submenu>
            </template>
          </core-menu>
        </core-header-panel>

        <div tool>
          <span id="sectionTitle">Loading...</span>
           <core-icon icon="chevron-right"></core-icon>
          <span id="pageTitle"></span>
        </div>
        <div class="content">
          <core-animated-pages valueattr="hash" selected="{{route}}"
                               transitions="cross-fade">
            <page-dashboard-overview hash="dashboard/overview"></page-dashboard-overview>
            <page-dashboard-servers hash="dashboard/servers"></page-dashboard-servers>
            <page-dashboard-applications hash="dashboard/applications"></page-dashboard-applications>
            <page-settings-contacts hash="settings/contacts"></page-settings-contacts>
            <page-settings-servers hash="settings/servers"></page-settings-servers>
            <page-settings-timeperiods hash="settings/timeperiods"></page-settings-timeperiods>
            <page-profile-password hash="profile/password"></page-profile-password>
          </core-animated-pages>
        </div>
      </core-scaffold>
    </template>
    <script src="app.js"></script>
  </body>
</html>
