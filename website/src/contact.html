<polymer-element name="page-contact" noscript>
  <template>
    <div cross-fade>
      <h1>Contact</h1>
      <core-field>
        <label>Subject: </label>
        <input placeholder="Hello" autofocus>
      </core-field>
      <core-field>
        <label>Email Address: </label>
        <input placeholder="hi@example.com">
      </core-field>
      <core-field>
        <label>Message: </label>
        <textarea placeholder="Talk to us..."></textarea>
      </core-field>
    </div>
  </template>
</polymer-element>
